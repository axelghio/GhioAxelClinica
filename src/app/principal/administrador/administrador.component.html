<table class="table">
    <tbody>
      <tr class="table-primary">
        <th scope="col"><button type="button" class="btn btn-outline-dark" (click)="RegisterAdmin()">Registrar Administrador</button></th>
      </tr>
      <tr class="table-secondary">
      <th scope="row"><button type="button" class="btn btn-outline-dark" (click)="ActivarProfesional()">Habilitar Profesional</button></th>
      </tr>
      <tr class="table-success">
        <th scope="row"><button type="button" class="btn btn-outline-dark" (click)="AgregarEspecialidad()">Agregar especialidad a un profesional</button></th>
      </tr>
      <tr class="table-danger">
        <th scope="row"><button type="button" class="btn btn-outline-dark">Busqueda de informacion</button></th>
      </tr>
      <tr class="table-warning">
        <th scope="row"><button type="button" class="btn btn-outline-dark">Graficos</button></th>
      </tr>
      <tr class="table-dark">
        <th colspan="3"><button type="button" class="btn btn-outline-dark" (click)="Desconectarse()">Desconectar</button></th>
      </tr>
    </tbody>
  </table>
